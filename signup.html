<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braegen Monitor - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <div class="logo">
            <img src="images/BMLogo.png" alt="Braegen Monitor">
        </div>
        <div class="title">
            <h2>Braegen Monitor</h2>
        </div>
        <div class="title">
            <h2>Sign Up</h2>
            <h4>Create your Braegen Monitor account</h4>
        </div>
        <form action="submit_registration.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="Parent">Parent</option>
                    <option value="Psychiatrist">Psychiatrist</option>
                    <option value="Caretaker">Caretaker</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <div class="footer">
            &copy; 2024 Braegen Monitor. All rights reserved.
        </div>
    </div>
</body>
</html>
